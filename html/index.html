<head>

<body>
  <!------------------------------------ Charselect Modal ------------------------------------>
  <div class="charselectmodal px-4 py-3" id="charselectmodal" tabindex="-1">

  </div>
  <!------------------------------------ Charselect Modal ------------------------------------>
  <!------------------------------------ Navbar ------------------------------------>
  <header>
    <nav class="navbar navbar-expand-lg px-5">
      <section>
      <div class="nav-content d-flex align-items-center">
        <button type="button" id="charselectbtn" class="char-btn mr-auto me-2">
          <img src="../img/char/trailblazer-character-8_icon.webp" alt="" width="100%">
          <div class="charname">Stelle</div>
        </button>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="number" min="0" placeholder="Speed" aria-label="Speed">
        </form>
      </div>
      </section>
      <select class="form-select gamemode-select" id="gamemode-select">
        <option value="1" selected>Memory of Chaos</option>
        <option value="2">Pure Fiction</option>
        <option value="3">Apocalyptic Shadow</option>
      </select>
    </nav>
  </header>
  <!------------------------------------ Navbar ------------------------------------>

  <section class="conbatactionbar">

  </section>
  <!------------------------------------ Action Bar ------------------------------------>
