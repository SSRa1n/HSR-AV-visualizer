<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="../img/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="../css/index.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">

  <style>
    @import url('https://fonts.cdnfonts.com/css/d-din');
  </style>
</head>

<body
  style="background-size: cover; background-attachment: fixed; background-repeat: no-repeat; background-position: center; width: 100vw; height: 100vh; padding-top: 200px;">
  <!------------------------------------ Charselect Modal ------------------------------------>
  <div class="charselectmodal px-4 py-3" id="charselectmodal" tabindex="-1">
    <button type="button" class="closecharselectbtn" id="closecharselectbtn"><i class="bi bi-x"></i></button>
  </div>
  <!------------------------------------ Charselect Modal ------------------------------------>
  <!------------------------------------ Navbar ------------------------------------>
  <header>
    <nav class="navbar navbar-expand-lg px-5">
      <section class="nav-content d-flex align-items-center gap-5" id="teamroster">
      </section>
      <select class="form-select gamemode-select" id="gamemode-select">
        <option value="1" selected>Memory of Chaos</option>
        <option value="2">Pure Fiction</option>
        <option value="3">Apocalyptic Shadow</option>
      </select>
    </nav>
  </header>
  <!------------------------------------ Navbar ------------------------------------>
  <!------------------------------------ Action Bar ------------------------------------>
  <section class="combatactionbar px-4">
    <h3>Combat Actions</h3>
    <div class="ruler-container">
      <div class="slot pe-1">1st Cycle</div>
      <div class="slot pe-1">2nd Cycle</div>
      <div class="slot pe-1">3rd Cycle</div>
      <div class="slot pe-1">4th Cycle</div>
      <div class="slot pe-1">5th Cycle</div>
      <div class="slot pe-1">6th Cycle</div>
      <div class="slot pe-1">7th Cycle</div>
      <div class="slot pe-1">8th Cycle</div>
      <div class="slot pe-1">9th Cycle</div>
      <div class="slot pe-1">10th Cycle</div>
      <div class="slot pe-1">11th Cycle</div>
      <div class="slot pe-1">12th Cycle</div>
      <div class="slot pe-1">13th Cycle</div>
      <div class="slot pe-1">14th Cycle</div>
      <div class="slot pe-1">15th Cycle</div>
      <div class="slot pe-1">16th Cycle</div>
      <div class="slot pe-1">17th Cycle</div>
      <div class="slot pe-1">18th Cycle</div>
      <div class="slot pe-1">19th Cycle</div>
      <div class="slot pe-1">20th Cycle</div>   
      <div class="overlay-element pt-5">
        <!-- Overlay element here -->
      </div>
    </div>
  </section>
  <!------------------------------------ Action Bar ------------------------------------>
</body>
<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
